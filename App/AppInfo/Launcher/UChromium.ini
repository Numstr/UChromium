[Launch]
ProgramExecutable="UChromium\chrome.exe"
CommandLineArguments= --user-data-dir="%PAL:DataDir%\Profile"
SingleAppInstance=false
SinglePortableAppInstance=false
DirectoryMoveOk=yes

[Activate]
Registry=true

[RegistryKeys]
Default=HKCU\Software\Chromium

[RegistryCleanupForce]
1=HKCU\Software\Chromium
2=HKCU\Software\Google

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Settings\Default.reg
